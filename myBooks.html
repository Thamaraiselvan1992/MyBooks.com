  <script>
    $(function () {
      $.getJSON('example.json', function (data) {
        $.each(data.tamil, function (i, tamil) {
          var tblRow = "<div class='column img-thumbnail'>" +
            "<div class='col-md-12 text-center'>" + "<img class='img' src='" + tamil.images + "' alt='women' style='width:100%'>" + tamil.dataname + "-<strong> RS " + tamil.dataprice +
            "</strong> <br> <button class='btn btn-outline-success my-cart-btn' data-id='" + tamil.dataid + "' data-name='" + tamil.dataname + "' data-summary='" + tamil.datasummary + "' data-price='" + tamil.dataprice + "' data-quantity='1' data-image='" + tamil.dataimages + "'>Add to Cart</button> </div></div>";
          $(tblRow).appendTo("#bookTamil");
        });
        $.each(data.english, function (i, eng) {
          var tblRow = "<div class='column shadow-sm p-3 mb-5 bg-light rounded'>" +
            "<div class='col-md-12  text-center'>" + "<img class='img' src='" + eng.images + "' alt='women' style='width:100%'>" + eng.dataname + "-<strong> RS " + eng.dataprice +
            "</strong> <br> <button class='btn btn-outline-success my-cart-btn' data-id='" + eng.dataid + "' data-name='" + eng.dataname + "' data-summary='" + eng.datasummary + "' data-price='" + eng.dataprice + "' data-quantity='1' data-image='" + eng.dataimages + "'>Add to Cart</button> </div></div>";
          $(tblRow).appendTo("#bookTamil");
        });
        $.each(data.men, function (i, men) {
          var tblRow = "<div class='column shadow-sm p-3 mb-5 bg-light rounded'>" +
            "<div class='col-md-12  text-center'>" + "<img class='img' src='" + men.images + "' alt='women' style='width:100%'>" + men.dataname + "-<strong> RS " + men.dataprice +
            "</strong> <br> <button class='btn btn-outline-success my-cart-btn' data-id='" + men.dataid + "' data-name='" + men.dataname + "' data-summary='" + men.datasummary + "' data-price='" + men.dataprice + "' data-quantity='1' data-image='" + men.dataimages + "'>Add to Cart</button></div></div>";
          $(tblRow).appendTo("#bookTamil");

        });
        $.each(data.women, function (i, women) {
          var tblRow = "<div class='column shadow-sm p-3 mb-5 bg-light rounded'>" +
            "<div class='col-md-12 content text-center'>" + "<img class='img' src='" + women.images + "' alt='women' style='width:100%'>" + women.dataname + "-<strong> RS " + women.dataprice +
            "</strong> <br> <button class='btn btn-outline-success my-cart-btn' data-id='" + women.dataid + "' data-name='" + women.dataname + "' data-summary='" + women.datasummary + "' data-price='" + women.dataprice + "' data-quantity='1' data-image='" + women.dataimages + "'>Add to Cart</button></div></div>";
          $(tblRow).appendTo("#bookTamil");
        });
      });
    });
  </script>
