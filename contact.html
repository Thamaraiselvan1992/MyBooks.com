<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyBOOKs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <script type='text/javascript' src="js/jquery.mycart.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="padding-left:5%;height: 20;">
        <img src="images/women/bookicon.png" alt="" width="80" height="50"> <a class="navbar-brand" href="#">MyBOOKs.Com</a>

        <div class="btn-group">
            <button type="button" class="btn btn-outline-success dropdown-toggle" data-toggle="dropdown">
                Categories
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">kids</a>
                <a class="dropdown-item" href="#">Men</a>
                <a class="dropdown-item" href="#">Women</a>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar" style="padding-left:8%;">

            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="searching">
                    <div class="input-group-prepend">
                        <div class="btn-success form-control">Search</div>
                    </div>
                </div>
            </form>

            <ul class="navbar-nav" style="padding-left:8%;">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link"> Login</a>
                </li>
                <li class="nav-item">
                        <a href="myBooks.html" class="nav-link">myBooks</a>
                    </li>
                <i class="fa fa-shopping-cart my-cart-icon" aria-hidden="true" style="font-size:1.5em"></i>
                <span class="my-cart-icon"><span class="badge badge-notify my-cart-badge"></span></span>
            </ul>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-default dropdown-toggle" data-toggle="dropdown">
                    <i class="fas fa-user-circle" style="font-size:2em;"></i>
                </button>
                <div class="dropdown-menu">
                    Account
                    <hr>
                    <div id="result"></div>
                    <div id="result2"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container" id="contact" style="margin-top:100px">
        <div class="jumbotron" style="color:teal;">
            <h1>Contact Us</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group ">
                        <br>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4"
                            data-msg="Please enter your name" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group ">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                            data-rule="email" data-msg="Please enter a valid email" />
                        <div class="validation"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                            data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" rows="6" data-rule="required" data-msg="Please write something for us"
                            placeholder="Message"></textarea>
                        <div class="validation"></div>
                    </div>
                    <div class="text-center"><button class="btn btn-success" type="submit">Send Message</button></div>

                </div>
                <div class="col-md-6">
                    <h4>Google map</h4>
                    <iframe width="500" height="300" id="gmap_canvas" src="https://www.google.com/maps" frameborder="0"
                        scrolling="yes" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>


        </div>
    </div>
    <div class="footer">
        <div style="float:right;padding-top: 2%;padding-right: 2%;">
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="email address">
                    <div class="input-group-prepend">
                        <div class="btn-success form-control">@ Subscribe</div>
                    </div>
                </div>
            </form>

        </div>
        <div class="socialmedia"><strong>Follow us on Social Media</strong><br>

            <a href="#" class="fab fa-facebook-f footersocial"></a>
            <a href="#" class="fab fa-twitter footersocial"></a>
            <a href="#" class="fab fa-google-plus-g footersocial"></a>
            <a href="#" class="fab fa-linkedin-in footersocial"></a>

        </div>
        <div style="padding-top: 3%;">
            <div style="color:white;text-align: center;padding-bottom:2%; "> &copy; Copyright
                <strong>ProInfo Systems Pvt Ltd</strong>.
                All Rights Reserved</div>
        </div>

    </div>



    <script src="js/main.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
